# yamllint disable rule:braces rule:commas rule:colons rule:comments-indentation
---
window:
    # Blank space added around the window in pixels
    padding:
        x: 0
        y: 0

    # Spread additional padding evenly around the terminal content
    dynamic_padding: false

    # Disable border and title bar
    decorations: none

font:
    normal:
        family: Delugia Nerd Font 
        style: Regular
    bold:
        family: Delugia Nerd Font 
        style: Bold
    italic:
        family: Delugia Nerd Font 
        style: Italic

    # Point size of the font
    size: 18.5
# Colors (One Dark); if dim colors are not set, they will be calculated
# automatically based on the `normal` colors
colors:
    primary:
        background: '#140514'
        foreground: '#ffe4fb'
    cursor:
        text: '#ffffff'    # black
        cursor: '#bc3152'
    vi_mode_cursor:
        text: '#ffffff'
        cursor: '#bc3152'
    selection:
        text: '#ffffff'
        background: '#2a24e4'
    search:
        matches:
            foreground: '#3e4452'
            background: '#e5c07b'
        bar:
            background: '#282c34'
            foreground: '#abb2bf'
    normal:
        black:   '#e0c7ff'
        red:     '#f0cee0'
        green:   '#f0a8c7'
        yellow:  '#7988b5'
        blue:    '#bd93f9'
        magenta: '#dbc1d7'
        cyan:    '#f07199'
        white:   '#333333'
    bright:
        black:   '#6b025b'
        red:     '#f07199'
        green:   '#f5da98'
        yellow:  '#06c54f'
        blue:    '#0679c5'
        magenta: '#c678dd'
        cyan:    '#fcf98c'
        white:   '#7c5e78'

mouse:
    hide_when_typing: false
    url:
        # These are the modifiers that need to be held down for opening URLs
        # when clicking
        modifiers: Shift

selection:
    # When set to `true`, selected text will be copied to the primary
    # clipboard.
    save_to_clipboard: true

cursor:
    # Thickness of the cursor (number from `0.0` to `1.0`)
    thickness: 0.02
    # Vi mode cursor style
    vi_mode_style: Block

# Default shell
# For osx uncomment the following
    # shell:
        # program: /usr/local/bin/bash  # osx
    # args:
    # - --login

# Key bindings

